<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey - Taylor Botts</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/process_form.js"></script>
  </head>
  <body>
    <main>
      <h2>Which Game of Thrones Character Are You?</h2>
        <form class="survey" action="survey.html" method="post">
          <label for="firstName">First Name:</label><br>
          <input type="text" name="firstName" id="firstName" value="">
          <span class="err"></span>
          <br><br>

          <label for="lastName">Last Name:</label><br>
          <input type="text" name="lastName" id="lastName" value="">
          <span class="err"></span>
          <br><br>

          <label for="email">E-mail:</label><br>
          <input type="text" name="email" id="email" value="">
          <span class="err"></span>
          <br><br>

          <label for="phone">Phone Number:</label><br>
          <input type="text" name="phone" id="phone" value="">
          <span class="err"></span>
          <br><br>

          <label for="server">Students Server Address:</label><br>
          <input type="text" name="server" id="server" value="">
          <span class="err"></span>
          <br><br><br>

          Which of the following best describes you?<br>
          <input type="radio" name="q1" value="" id="a1a">
          <label for="a1a" class="ans">&nbsp;I know nothing</label> <br>
          <input type="radio" name="q1" value="" id="a1b">
          <label for="a1b" class="ans">&nbsp;I drink and I know things</label> <br>
          <br><br>

          Which are better?<br>
          <input type="radio" name="q2" value="" id="a2a">
          <label for="a2a" class="ans">&nbsp;Dragons</label> <br>
          <input type="radio" name="q2" value="" id="a2b">
          <label for="a2b" class="ans">&nbsp;Elephants</label> <br>

          <br><br>
          <button type="submit" name="submit">Submit</button>
        </form>
      </main>
  </body>
</html>
